<html>

<head>
    <link href="style.css" rel="stylesheet" ;>

    <title>To Do List</title>
</head>


<body>
     <div class="all">
    
        <div class="card">
            <h1> To Do List </h1>
            <ul>
                <li>
                    <span>Eat</span>
                    <div class="removeBtn" onclick="clickRemoveBtn('Eat')">x</div>
                </li>
                <li>
                    Drink
                    <div class="removeBtn" onclick="clickRemoveBtn('Drink')">x</div>
                </li>
                <li>
                    Work
                    <div class="removeBtn" onclick="clickRemoveBtn('Work')">x</div>
                </li>
                <li>
                    Sleep
                    <div class="removeBtn" onclick="clickRemoveBtn('Sleep')">x</div>
                </li>
                <li>
                    Bath
                    <div class="removeBtn" onclick="clickRemoveBtn('Bath')">x</div>
                </li>
                <li>
                    Exercise
                    <div class="removeBtn" onclick="clickRemoveBtn('Exercise')">x</div>
                </li>
            </ul>
        </div>
        <div class="letter">
            <h2>To Do List</h2>
            <h3>simple to do list css design</h3>
        </div>
    </div>

</body>
<script src = "index.js"></script>

</html>
